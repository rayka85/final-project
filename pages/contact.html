<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style/style.css" />
    <title>Contact</title>
  </head>
  <body>

    <div id="container" class="cf-body">
     
        <nav class="nav">
          <ul>
            
              <li><a href="../index.html"><h4>Home</h4></a></li>
              <li><a href="../pages/listing.html"><h4>Listing</h4></a></li>
              <li id="right-border"><a href="../pages/contact.html"><h4>Contact</h4></a></li>
            
          </ul>
        </nav>
  
        <header class="header listcontact">
          <figure>
            <img src="../img/free-logo.png" alt="Logo" width="50" height="50" />
          </figure>
          <h2>Exceptional Reality Group</h2>
       
        </header>
        

        <div class="c-article">
          <h2><b>Please contact us via below form!</b></h2>
        </div>

        <div class="contactform">

        <form  action="contact.html" method="post">
          <div class="cf">
            <p><input type="text" id="input-name" placeholder="Name"></p>
            <p><input type="email" id="input-email" placeholder="Email address"></p>
            <p><input type="text" id="input-subject" placeholder="Subject"></p>
            <p><textarea name="message"  id="cf-textarea" placeholder="Message"></textarea></p>
            <p class="cfp"><button>Submit</button></p>

          </div>  
         
        </form>
        
        </div>
     </div>

     <footer id="forcf">
      <div class="footer c-article">
        <div>
          <a href="www.facebook.com"><img src="../icon/icons8-facebook-24.png" alt="no image"/></a>
        </div>
        <div>
          <a href="www.telegram.me"><img src="../icon/icons8-telegram-app-30.png" alt="no image"/></a>
        </div>
        <div>
          <a href="www.twitter.com"><img src="../icon/icons8-twitter-30.png" alt="no image"/></a>
        </div>
      </div>
    </footer>
       
        



     
</body>
</html>
